<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery | Fredrik Parkell</title>
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="indexHome">
        <!--HEADER-->
        <header>
            <div id="headerArea">
            <h1>Image Gallery</h1>
            <input type="text" id="searchText" name="sText" placeholder="Search text here..">
            <button class="searchBtn">Get images</button>
            </div>
            <!--<hr>-->
        </header>

        <!--IMG-AREA and "BODY"-->
        <div class="imgArea">
            <p id="searchResults">Search results</p>
            <main id="mainImgArea">
                
            </main>
            <section id="pageSection">
                <button class="imgBtn" id="imgBtnPrev">&#x2190 Prev</button>
                <p id="pageCounter">0 of 0</p>
                <button class="imgBtn" id="imgBtnNext">Next &#x2192</button>
            </section>
        </div>

        <!--LIGHTBOX-->
        <div id="lightbox" class="modal">
            <p id="lightboxPtag"></p>
            <img id="lightboxImg" src="">
        </div>    

        <!--FOOTER-->
        <footer class="footerArea">
            <p>hej this is my footer</p>
            <!--<hr>-->
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
